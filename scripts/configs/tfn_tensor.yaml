seed_everything: 35
log_level: info

data:
  class_path: eigenn.dataset.matbench_tensor.MatbenchTensorDataModule
  init_args:
    root: /Users/mjwen/Applications/eigenn_analysis/eigenn_analysis/dataset/elastic_tensor
    trainset_filename: crystal_elasticity_n20.json
    valset_filename: crystal_elasticity_n20.json
    testset_filename: crystal_elasticity_n20.json
    r_cut: 5.0
    field_name: elastic_tensor_cartesian
    output_format: irreps # `cartesian` or `irreps`, should be the same as `output_format` of model below
    output_formula: ijkl=jikl=klij # should always be in cartesian formula
    loader_kwargs:
      batch_size: 10
      shuffle: true

model:
  backbone_hparams:
    #
    # input embedding
    #

    # atom species embedding
    species_embedding_dim: 32
    # species_embedding_irreps_out: 16x0e # not needed when using SpeciesEmbedding

    # spherical harmonics embedding of edge direction
    irreps_edge_sh: 0e + 1o + 2e + 3o + 4e

    # radial edge distance embedding
    num_radial_basis: 10
    radial_basis_start: 0.
    radial_basis_end: 5.

    #
    # message passing conv layers
    #
    num_layers: 3

    # radial network
    invariant_layers: 2 # number of radial layers, we found it important to keep this small, 1 or 2
    invariant_neurons: 32 # number of hidden neurons in radial function, smaller is faster
    average_num_neighbors: auto # average number of neighbors, used for normalization. Options: 1. float or int provided here. 2. `auto` to determine it automatically, 3. `null` to not use it.

    conv_layer_irreps: 32x0o+32x0e + 16x1o+16x1e + 8x2o+8x2e + 4x3o+4x3e + 4x4o+4x4e
    nonlinearity_type: gate
    normalization: batch # normalization method, `batch`, `instance` or `none`
    resnet: true

    #
    # output
    #
    conv_to_output_hidden_irreps_out: 16x0e + 8x2e + 2x4e

    # output_format and output_formula should be used together
    # - When output_format == `cartesian`, output_formula should specific what a
    #   Cartesian tensor look like, e.g. ij=ji for a symmetric 2nd-order tensor
    # - When output_format == `irreps`, output_formula should specify the irreps of
    #   the tensor, e.g. 0e+2e for a symmetric 2nd-order tensor
    # (see e3nn.io.CartesianTensor)
    output_format: irreps # `cartesian` or `irreps`, should be the same as `output_format` of model below
    output_formula: 2x0e+2x2e+1x4e # 2x0e+2x2e+1x4e for elastic tensor
    # output_format: cartesian
    # output_formula: ijkl=jikl=klij

    reduce: mean

  # tasks define the loss, metric...
  tasks:
    class_path: eigenn.model.task.CanonicalRegressionTask
    init_args:
      name: elastic_tensor_cartesian

trainer:
  max_epochs: 5 # number of maximum training epochs
  num_nodes: 1
  gpus: null
  # detect_anomaly: true # DEBUG
  # track_grad_norm: 2 # DEBUG
  # gradient_clip_val: 0.5
  # gradient_clip_algorithm: norm
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: val/score
        mode: min
        save_top_k: 3
        save_last: true
        verbose: false
    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: val/score
        mode: min
        patience: 200
        min_delta: 0
        verbose: true
    - class_path: pytorch_lightning.callbacks.ModelSummary
      init_args:
        max_depth: -1
  #    - class_path: pytorch_lightning.callbacks.StochasticWeightAveraging
  #      init_args:
  #        swa_epoch_start: 0.8
  #        swa_lrs: null # use default learning rate for swa
  logger:
    class_path: pytorch_lightning.loggers.wandb.WandbLogger
    init_args:
      save_dir: wandb_logs # should be provided to make cli save config work
      project: tmp-eigenn

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
    # weight_decay: 0.00001

lr_scheduler:
  class_path: pl_bolts.optimizers.lr_scheduler.LinearWarmupCosineAnnealingLR
  init_args:
    warmup_epochs: 10
    max_epochs: 20 # this should be set to trainer.max_epochs
    eta_min: 0.0
